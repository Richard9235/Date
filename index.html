<!--Music-->
<div class="music-container">
  <div class="top-row">
    <div class="img-container">
      <img src="images/covers/default.jpg" alt="music-cover" id="cover" class="img-container" />
    </div>
    
    <div class="music-info">
      <h4 id="title">Song Title</h4>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
    </div>
  </div>

  <audio src="" id="audio"></audio>

  <div class="navigation">
    <button id="prev" class="action-btn" title="Previous Track">
      <i class="fa-solid fa-backward-step"></i>
    </button>
    <button id="play" class="action-btn action-btn-big" title="Play/Pause">
      <i class="fa-solid fa-play"></i>
    </button>
    <button id="next" class="action-btn" title="Next Track">
      <i class="fa-solid fa-forward-step"></i>
    </button>
  </div>
</div>
